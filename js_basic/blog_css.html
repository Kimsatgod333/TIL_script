<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 복습</title>
    <style>
        #bg {
            background:url(https://i.pinimg.com/736x/ec/09/19/ec09199edeabd5175406361756f80c27.jpg) no-repeat center 70% / cover;
            width:100%; height:100vh;
        }
        #bg .gradient {
            width:100%; height:100vh;
            background: #5b7efc;
            background: linear-gradient(120deg,rgba(91, 126, 252, 0.5) 0%, rgba(255, 164, 46, 0.5) 100%);
        }
        #bg .gradient section {
            /* a, b 두개의 요소를 grid로 정렬하고 싶다면 그 부모(section)에게 명령*/
            display:grid;/* 그리드 필수 선언 */
           /*  grid-template-columns:100px 200px; */ /* 1열, 2열 순서대로 자식 너비지정 */
            grid-template-columns:200px 1fr;
            /* 1열 2열 반복(repeat)적용 최소(min)200px, 최대(max) auto 100%와 같이 인식됨. */
            /* grid-template-rows:300px 100px *//* 1행300px, 2행 100px로 자식의 높이 지정 */
            grid-template-rows:repeat(2, 100px); /* 2행 100px로 반복 */

        }
        #bg .gradient section > div {
            border:5px solid #ff6287;
            /* width:100px; *//*  height:100px; */
            /* 부모에 grid로 열, 행 크기 입력시 자식에게 별도로 크기를 입력하면 안됨 */
            opacity:1;
        }
        #bg .gradient section .a {}
        #bg .gradient section .b {}
        #bg .gradient section > div svg {width:24px;}
        .box {
            display:grid;
            grid-template-areas:
            'list1 list2 list3'
            'list4 list5 list3'
            'list6 list6 list6'
            ;
            grid-template:300px, 100px, 120px / repeat(3, 1fr);
            gap:10px 15px;
        }
        .box li {
            border:2px solid #000;
            list-style:none;
        }
        .box li:nth-child(1) {grid-area:list1;}
        .box li:nth-child(2) {grid-area:list2;}
        .box li:nth-child(3) {grid-area:list3;}
        .box li:nth-child(4) {grid-area:list4;}
        .box li:nth-child(5) {grid-area:list5;}
        .box li:nth-child(6) {grid-area:list6;}
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div id="bg">
        <div class="gradient">
            <section>

                </div>
            </section>
        </div>
    </div>
</body>
</html>
